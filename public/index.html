<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/56793090?v=4" type="image/gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Thomas Vergne</title>
    <meta name="title" content="Thomas Vergne">
    <meta name="description" content="Intégrateur web, concepteur de langages et passionné de mathématiques. J'intègre vos projets en un rien de temps avec des outils de pointe.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thomas.quark-lang.dev/">
    <meta property="og:title" content="Thomas Vergne">
    <meta property="og:description" content="Intégrateur web, concepteur de langages et passionné de mathématiques. J'intègre vos projets en un rien de temps avec des outils de pointe.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/56793090?v=4">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thomas.quark-lang.dev/">
    <meta property="twitter:title" content="Thomas Vergne">
    <meta property="twitter:description" content="Intégrateur web, concepteur de langages et passionné de mathématiques. J'intègre vos projets en un rien de temps avec des outils de pointe.">
    <meta property="twitter:image" content="https://avatars.githubusercontent.com/u/56793090?v=4">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
     <script>document.getElementsByTagName("body")[0].innerHTML=twemoji.parse(document.getElementsByTagName("body")[0].innerHTML)</script>
  </body>
</html>
